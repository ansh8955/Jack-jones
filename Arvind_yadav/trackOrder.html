<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack & Jones</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="user-account">
            <div class="user-form-container">
                <div class="text-center">
                    <p class="login-title">LOG IN</p>
                </div>
                <div class="third-party-login">
                    <div class="login-tabs">
                        <div class="login-with-otp">
                            <p>LOGIN WITH OTP</p>
                        </div>
                        <div class="login-with-email">
                            <p>LOGIN WITH EMAIL</p>
                        </div>
                    </div>
                   
                    <div class="user-logo-container">
                        <i class="fa-solid fa-users"></i>
                    </div>

                    <form action="" class="user-login-form">
                        <input type="text" name="" id="" placeholder="+91" disabled style="width: 35px;">
                        <input type="text" name="" id="" placeholder="Enter Phone">
                    </form>

                    <!-- <span class="text-center">OR</span> -->
                    <div class="login-with-container">
                        <button class="google"> <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png" alt=""><span>Sign in</span></button>
                        <button class="facebook"><img src="https://w7.pngwing.com/pngs/991/568/png-transparent-facebook-logo-computer-icons-facebook-logo-facebook-thumbnail.png" alt=""><span>Facebook</span></button>
                    </div>
                    <div class="login-button">
                        <button class="login-btn">Login</button>
                    </div>
                    

                    <div class="change-password">
                        <span class="forget-pass">FORGOT PASSWORD</span>
                        <p class="sign-up"><span>NOT REGISTERED USER? </span> SIGN UP</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
